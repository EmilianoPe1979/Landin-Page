<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elección del Nuevo Papa</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


    <header>
        <h1>El nuevo pastor de la Iglesia Catolica</h1>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#candidatos">Candidatos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>


    <section class="hero" id="inicio">
        <div>
            <h2>Un Agustiniano el Nuevo Papa</h2>
            <p>Habemus Papa, un Norte Americano Peruano el nuevo pastor de la iglesia catolica, ¿Continura con el legado
                de Fransisco?</p>
        </div>
        <img src="./images/leon14x.jpg" alt="Papa León XIV">
    </section>

<!--  Profesor para hacer estas cards si me toco con ayuda de la IA por que no me salian  -->
    <section class="cards" id="candidatos">
        <div class="card">
            <h3>Fransisco</h3>
            <img src="./images/Fransisco.avif">
        </div>

        <div class="card">
            <h3>Benedicto XVI</h3>
            <img src="./images/Benedicto.jpg">
        </div>

        <div class="card">
            <h3>Juan Pablo II</h3>
            <img src="./images/juanpablo.webp">
        </div>
    </section>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo">
            <textarea placeholder="Mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Sena CBA Mosquera.
    </footer>

</body>

</html>
